<a (click)="scheduleModal.show()">
	<i class="fa fa-angle-double-right fa-lg"></i>
</a>

<div bsModal #scheduleModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="scheduleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title float-left">Schedule entry</h5>
        <button type="button" class="close float-right" (click)="scheduleModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Schedule <strong>Practice Piece</strong></h5>
        <div class="row">
        	<div class="col-md-7">
        		<div class="row">
        			<div class="col-md-4">
		        		<div class="form-group">
		        			<label for="schedule-date">Select entry date</label>
		        			<button type="button" id="schedule-date" class="btn btn-secondary" (click)="settingDate = true; settingTime = false;">{{whenDate | date: "dd/MM/y"}}</button>
		        		</div>
		        	</div>
		        	<div class="col-md-4">
		        		<div class="form-group">
		        			<label for="schedule-time">Start time</label>
		        			<button type="button" id="schedule-time" class="btn btn-secondary" (click)="settingTime = !settingTime; settingDate = false">{{whenTime | date: "HH:mm"}}</button>
									<timepicker [(ngModel)]="whenTime" *ngIf="settingTime" [showSpinners]="true"></timepicker>
		        		</div>
		        	</div>
		        	<div class="col-md-4">
		        		<div class="form-group">
		        			<label for="duration">Duration (min)</label>
		        			<input type="number" class="form-control" id="duration" placeholder="" min="1" [(ngModel)]="duration" />
		        		</div>
		        	</div>
        		</div>
        		<div class="datepicker">
							<datepicker [(ngModel)]="whenDate" *ngIf="settingDate" (selectionDone)="settingDate = false"></datepicker>
						</div>
        	</div>
        	<div class="col-md-5">
        		<div class="form-group">
        			<label>Preview agenda</label>
        		</div>
        	</div>
        </div>
      </div>
      <div class="modal-footer">
      	<button type="button" class="btn btn-secondary float-left" (click)="scheduleModal.hide()">Cancel</button>
      	<button type="button" class="btn btn-primary float-right" (click)="confirmEntry()">Confirm entry</button>
      </div>
    </div>
  </div>
</div>
